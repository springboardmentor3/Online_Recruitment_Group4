<div class="container" id="employer-container">
    <div class="employer-form-wrapper">
      <h2 class="card-title text-center mb-4">Employer Form</h2>
      <form [formGroup]="employerForm" (ngSubmit)="addEmployer()" novalidate>
        <div class="form-group">
          <label for="employerId">Employer ID:</label>
          <input
            type="number"
            id="employerId"
            formControlName="employerId"
            class="form-control"
            placeholder="Enter employer ID"
            required
          />
          <div
            *ngIf="employerForm.controls['employerId'].errors && employerForm.controls['employerId'].touched"
            class="invalid-feedback d-block"
          >
            Employer ID is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employerName">Employer Name:</label>
          <input
            type="text"
            id="employerName"
            formControlName="employerName"
            class="form-control"
            placeholder="Enter employer name"
            required
          />
          <div
            *ngIf="employerForm.controls['employerName'].errors && employerForm.controls['employerName'].touched"
            class="invalid-feedback d-block"
          >
            Employer Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employerPost">Post:</label>
          <input
            type="text"
            id="employerPost"
            formControlName="employerPost"
            class="form-control"
            placeholder="Enter post"
            required
          />
          <div
            *ngIf="employerForm.controls['employerPost'].errors && employerForm.controls['employerPost'].touched"
            class="invalid-feedback d-block"
          >
            Post is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employerAddress">Address:</label>
          <input
            type="text"
            id="employerAddress"
            formControlName="employerAddress"
            class="form-control"
            placeholder="Enter address"
            required
          />
          <div
            *ngIf="employerForm.controls['employerAddress'].errors && employerForm.controls['employerAddress'].touched"
            class="invalid-feedback d-block"
          >
            Address is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employerMobile">Mobile:</label>
          <input
            type="tel"
            id="employerMobile"
            formControlName="employerMobile"
            class="form-control"
            placeholder="Enter mobile number"
            required
          />
          <div
            *ngIf="employerForm.controls['employerMobile'].errors && employerForm.controls['employerMobile'].touched"
            class="invalid-feedback d-block"
          >
            Mobile number is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employerEmail">Email:</label>
          <input
            type="email"
            id="employerEmail"
            formControlName="employerEmail"
            class="form-control"
            placeholder="Enter email"
            required
          />
          <div
            *ngIf="employerForm.controls['employerEmail'].errors && employerForm.controls['employerEmail'].touched"
            class="invalid-feedback d-block"
          >
            Email is required.
          </div>
        </div>
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            type="submit"
            [disabled]="!employerForm.valid"
            class="btn btn-primary me-md-2"
          >
            Submit
          </button>
          <button
            type="button"
            (click)="navigateBack()"
            class="btn btn-secondary"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
