
  <div class ="container" id="appointment-container">
    <div class="appointment-form-wrapper">
      <h2 class="card-title text-center mb-4">Appointment Schedule Form</h2>
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
          <div *ngIf="appointmentForm.controls['name'].errors && appointmentForm.controls['name'].touched" class="invalid-feedback d-block">
            Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
          <div *ngIf="appointmentForm.controls['email'].errors && appointmentForm.controls['email'].touched" class="invalid-feedback d-block">
            Valid email is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="phoneno">Phone Number:</label>
          <input type="tel" id="phoneno" formControlName="phoneno" class="form-control" placeholder="Enter your phone number">
          <div *ngIf="appointmentForm.controls['phoneno'].errors && appointmentForm.controls['phoneno'].touched" class="invalid-feedback d-block">
            Valid phone number is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="yearofpassing">Year of Passing:</label>
          <input type="number" id="yearofpassing" formControlName="yearofpassing" class="form-control" placeholder="Enter year of passing">
          <div *ngIf="appointmentForm.controls['yearofpassing'].errors && appointmentForm.controls['yearofpassing'].touched" class="invalid-feedback d-block">
            Year of passing is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="cgpa">CGPA:</label>
          <input type="number" id="cgpa" formControlName="cgpa" class="form-control" placeholder="Enter your CGPA">
          <div *ngIf="appointmentForm.controls['cgpa'].errors && appointmentForm.controls['cgpa'].touched" class="invalid-feedback d-block">
            Valid CGPA is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="language">Language:</label>
          <input type="text" id="language" formControlName="language" class="form-control" placeholder="Enter languages known">
          <div *ngIf="appointmentForm.controls['language'].errors && appointmentForm.controls['language'].touched" class="invalid-feedback d-block">
            Valid language(s) is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="keyskill">Key Skill:</label>
          <input type="text" id="keyskill" formControlName="keyskill" class="form-control" placeholder="Enter your key skill">
          <div *ngIf="appointmentForm.controls['keyskill'].errors && appointmentForm.controls['keyskill'].touched" class="invalid-feedback d-block">
            Key skill is required.
          </div>
        </div>
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" [disabled]="!appointmentForm.valid" class="btn btn-primary me-md-2">Submit</button>
          <button type="button" (click)="navigateBack()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
