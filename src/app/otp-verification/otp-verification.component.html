<div class="container">
    <h2>OTP Verification</h2>
    <p>An OTP has been sent to your email address. Please enter the OTP to complete the verification process.</p>
    
    <form (ngSubmit)="verifyOtp()">
      <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" class="form-control" id="otp" name="otp" [(ngModel)]="enteredOtp" required>
      </div>
      <button type="submit" class="btn btn-primary">Verify OTP</button>
      <button type="button" class="btn btn-link" (click)="resendOtp()">Resend OTP</button>
    </form>
  </div>
